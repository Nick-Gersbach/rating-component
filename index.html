<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rating Component</title>
  </head>
  <body>
    <section class="rating-container">
      <div class="rating-img">
        <img src="./img/icon-star.svg" alt="star-img" />
      </div>
      <div class="rating-text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <form>
        <div class="radio-container">
          <input type="radio" id="rating-1" name="form-rating" value="1" />
          <label for="rating-1">1</label>
          <input type="radio" id="rating-2" name="form-rating" value="2" />
          <label for="rating-2">2</label>
          <input type="radio" id="rating-3" name="form-rating" value="3" />
          <label for="rating-3">3</label>
          <input type="radio" id="rating-4" name="form-rating" value="4" />
          <label for="rating-4">4</label>
          <input type="radio" id="rating-5" name="form-rating" value="5" />
          <label for="rating-5">5</label>
        </div>
        <button id="submit-btn">Submit</button>
      </form>
    </section>

    <div class="thankyou-component">
      <div class="thankyou-img">
        <img src="./img/illustration-thank-you.svg" alt="thank you" />
      </div>
      <p class="dynamic-text">
        You selected <span id="dynamic-number"></span> out of 5
      </p>
      <h2 class="thankyou-heading">Thank you!</h2>
      <p class="thankyou-text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
